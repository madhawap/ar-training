<!doctype HTML>
<html>
<script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
          <a-asset-item id="car" src="car_scene/scene.gltf"></a-asset-item>
          <a-asset-item id="rocket" src="moon_rocket/scene.gltf"></a-asset-item>
      </a-assets>
        <a-marker preset='hiro'>
          <a-entity gltf-model="#car" scale="0.008 0.008 0.008"></a-entity>
        </a-marker>
      
        <a-marker preset='kanji'>
          <a-entity gltf-model="#rocket" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>
      
        <a-marker type="pattern" url="pattern-spiral.patt">
          <a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red;' animation="property: rotation; dur: 3000; to: 0 360 0; loop: true" >
            <a-torus-knot radius='0.26' radius-tubular='0.05'
            animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
            </a-torus-knot>
          </a-box>
        </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
