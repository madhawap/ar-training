<!doctype HTML>
<html>
<script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
<!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->

<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <!-- <a-marker preset='hiro'>
        <a-box position='0 1 0' material='color: red;'></a-box>
      </a-marker> -->
        <!-- <a-marker type="pattern" url="https://raw.githubusercontent.com/madhawap/ar-training/master/pattern-python.patt"> -->
        <!-- <a-marker type="pattern" url="logo/final/pattern-python_logo.patt"> -->

        <a-marker preset='hiro'>
        	<!-- <a-box color="tomato" depth="2" height="2" width="2" 
                animation="property: rotation; dur: 3000; to: 0 360 0; loop: true" >
            </a-box> -->
            <a-box position='0 0.5 0' material="opacity: 0.5; color: tomato;">
              <a-box material=" color: blue" position="0 -0.25 0" scale="0.5 0.5 0.5"
              animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 4000;"></a-box>
            </a-box>
          <!-- <a-box position='0 0.5 0' material='color: blue;'></a-box> -->
        </a-marker>
        <a-marker preset='kanji'>
          <!-- <a-sphere color="tomato" depth="2" height="2" width="2" 
                animation="property: rotation; dur: 3000; to: 0 0 50; loop: true" >
            </a-sphere> -->
          <a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red;' depth="1.5" height="1.5" width="1.5" animation="property: rotation; dur: 3000; to: 0 360 0; loop: true" >
            <a-torus-knot radius='0.26' radius-tubular='0.05'
            animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
            </a-torus-knot>
          </a-box>
          <!-- <a-box position='0 0.5 0' material='color: blue;'></a-box> -->
        </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
